{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukao Multimarcas</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Fim Bootstrap -->
    <link rel="stylesheet" href="{% static 'styles/css/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'public/icons/logoIcon.svg' %}" type="image/x-icon">
</head>

<body>
    <header>
        <a href="{% url 'core:index' %}"><img src="{% static 'public/icons/logo.svg' %}" alt="logo"></a>
        <form action="" class="searchBar">
            <select name="categorias" id="buscaCategorias">
                <option value="categorias">Categorias</option>
                <option value="camisas">Camisas</option>
                <option value="sandalias">Sandálias</option>
                <option value="moleton">Moleton</option>
                <option value="shorts">Shorts</option>
                <option value="meias">Meias</option>
                <option value="social">Social</option>
            </select>
            <input type="text" placeholder="Pesquise aqui...">
            <button><img src="{% static 'public/icons/search.svg' %}" alt="search" title="Pesquisar"></button>
        </form>
        <nav>
            <ul>
                <li><a href="/pages/carrinho.html"><img src="{% static 'public/icons/bag.svg' %}" alt="sacola de compras"></a></li>
                <li><a href="{% url 'core:login' %}"><img src="{% static 'public/icons/user.svg' %}" alt="perfil"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block main %}
        {% endblock %}
    </main>
    <footer>
        <div id="desktopFooter">
            <address>
                <section id="contatos-links">
                    <div class="redes-sociais">
                        <h2>Redes sociais</h2>

                        <a href="#"><img src="{% static 'public/images/insta.png'%}" alt="Instagram"></a>
                        <a href="#"><img src="{% static 'public/images/linkedin.png'%}" alt="Linkedin"></a>
                        <a href="#"><img src="{% static 'public/images/tt.png'%}" alt="Twitter"></a>
                        <a href="#"><img src="{% static 'public/images/Whats.png'%}" alt="Whatsapp"></a>
                    </div>

                    <div class="emial">
                        <h2>E-mail commercial</h2>

                        <a href="mailto:lukao.multimarcas@lkm.com">lukao.multimarcas@lkm.com</a>
                    </div>

                </section>

                <section id="endereco">

                    <div>
                        <h2>Endereço</h2>

                        <div id="endereco-coluna">
                            <div>
                                <p><strong>CEP:</strong> 23506-713</p>
                                <p><strong>Cidade:</strong> Lagarto</p>
                                <p><strong>Bairro:</strong> Industrial</p>
                            </div>

                            <div>
                                <p><strong>Logradouro:</strong> Castro Alves</p>
                                <p><strong>Estado:</strong> Sergipe</p>
                                <p><strong>Número:</strong> 4106</p>
                            </div>
                        </div>
                    </div>
                </section>

            </address>
        </div>
        <div id="mobileFooter">
            <div class="redes-sociais">
                <a href="#"><img src="{% static 'public/images/insta.png'%}" alt="Instagram"></a>
                <a href="#"><img src="{% static 'public/images/linkedin.png'%}" alt="Linkedin"></a>
                <a href="#"><img src="{% static 'public/images/tt.png'%}" alt="Twitter"></a>
                <a href="#"><img src="{% static 'public/images/Whats.png'%}" alt="Whatsapp"></a>
            </div>
            <br>
            <p>Lukao Multimarcas © 2022</p>
        </div>


    </footer>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <!-- Fim Bootstrap -->
    <script src="scripts/js/main.js"></script>
</body>

</html>
